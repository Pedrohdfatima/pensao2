<div class="perfil-container">
  <div class="perfil-card">
    <div class="avatar-wrapper">
      <img src="assets/img/perfil.png" alt="Foto do perfil" class="avatar-image">
    </div>
    <button class="action-button" (click)="alterarEmail()">
      <span class="icon">&#9993;</span>
      Alterar e-mail
    </button>
    <button class="action-button" (click)="alterarSenha()">
      <span class="icon">&#128274;</span>
      Alterar senha
    </button>
  </div>
</div>
