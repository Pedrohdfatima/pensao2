<div class="container" *ngIf="usuario">
    <div class="card">
        <div class="card-header">
            Detalhes do Usuário
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="usuario" [value]="usuario.usuario" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" [value]="usuario.sobrenome" disabled>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" [value]="usuario.email" disabled>
                </div>
                 <div class="col-md-6 mb-3">
                    <label for="dataCriacao" class="form-label">Data de Criação</label>
                    <input type="text" class="form-control" id="dataCriacao" [value]="usuario.dataCriacao | date: 'dd/MM/yyyy HH:mm'" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dataAlteracao" class="form-label">Última Alteração</label>
                    <input type="text" class="form-control" id="dataAlteracao" [value]="usuario.dataAlteracao | date: 'dd/MM/yyyy HH:mm'" disabled>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-primary" routerLink="/home">Voltar</a>
        </div>
    </div>
</div>
