<div class="login-background">
  <div class="form-container">
    <h2>Bem-vindo de volta!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="fazerLogin()">
      <input type="email" placeholder="Seu e-mail" formControlName="email" required>
      <input type="password" placeholder="Sua senha" formControlName="senha" required>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="social-login">
      <button class="google">
        <img src="assets/img/google.png" alt="Google icon" width="20"> Continuar com Google
      </button>
      <button class="gov">
        <img src="assets/img/gov.png" alt="Gov.br icon" width="20"> Entrar com gov.br
      </button>
    </div>
    <div class="extra-links">
      <a routerLink="/cadastro">NÃ£o tem uma conta? Cadastre-se</a>
    </div>
  </div>
</div>
